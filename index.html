<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/img1.svg" type="image/x-icon">
    <title>Mentoria | Cadastro</title>
</head>
<body>
            <header>
                <h1>avalie a sua mentoria</h1>
                <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
                <img src="assets/img1.svg" alt="Balão de fala com 3 estrelas marcadas de 5 possiveis.">
                <div><p>Informações pessoais</p></div>
            </header>

    <form action="#">

        <fieldset>

            <div id="col-2">
                <div class="input-wrapper">
                    <label for="input-name">Nome</label>
                    <input type="text" id="input-name" required maxlength="15">
                </div>
                <div class="input-wrapper">
                    <label for="input-surname">Sobrenome</label>
                    <input type="text" id="input-surname" required maxlength="15">
                </div>
            </div>

            <div class="input-wrapper">
                <label for="input-email">Email <span>(digite um email válido)</span></label>
                <input type="email" id="input-email" required maxlength="15">
            </div>
        </fieldset>

            <fieldset>
            <legend>Informações do mentor</legend>

            <div class="input-wrapper">
                <label for="input-mentor">Selecione quem foi o seu mentor</label>
                <select id="input-mentor">
                    <option value="mentor1">Carlos Magno</option>
                    <option value="mentor2">João Franco</option>
                    <option value="mentor3">Carlos Vilela</option>
                    <option value="mentor4">Ragnar Lotthy</option>
                    <option selected value="">Escolha uma opção...</option>
                </select>
            </div>

            <div class="input-wrapper">
                <label for="input-area">Feedback sobre o mentor</label>
                <textarea id="input-area"></textarea>
            </div>

            <div id="validat">
                <input type="checkbox" id="validation">
                <label for="validation">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Agendando próxima mentoria</legend>

            <div id="col-3">
                <div class="input-wrapper">
                    <label for="input-date">Data <span>(DD/MM/AAAA)</span></label>
                    <input type="date" id="input-date">
                </div>

                <div class="input-wrapper">
                    <label for="input-start">Das</label>
                    <input type="time" id="input-start">
                </div>
                
                <div class="input-wrapper">
                    <label for="input-end">Até</label>
                    <input type="time" id="input-end">
                </div>
            </div>
        </fieldset>

        <input type="submit" value="Salvar">

    </form>  
    
</body>
</html>
